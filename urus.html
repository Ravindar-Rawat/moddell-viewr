<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    model-viewer {
      width: 90vw;
      height: 80vh;
      border: 2px solid #fff;
      border-radius: 12px;
    }
  </style>
</head>
<body>
      <model-viewer src="dacia.glb"
                alt="3D Car Model"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                exposure="1"
                ar
                environment-image="neutral">
  </model-viewer>
</body>
</html>
